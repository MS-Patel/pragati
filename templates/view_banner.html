
{% extends 'base.html' %}

{% load static  %}
{% block content %}



<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between">
        <h4 class="card-title">Banner</h4>
        <a href="{% url 'lead:add_banner' %}">
        <button type="submit" class="btn btn-success">Add New Banner</button></a>
    </div>
    <p class="card-description">
        View Banner
       </p>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Sr no</th>       
                <th>Banner Code</th>
                <th>Banner Comments</th>
                <th>Banner Image</th>
                <th></th>
                <th></th>
        
              </tr>
            
            </thead>
            <tbody>
              <tr>
                {% for i in view_banner%}
                <td>{{forloop.counter}}</td>
               
                <td>{{i.ban_code}}</td>
                <td>{{i.ban_comments}}</td>
                <td><a href="/media/{{i.ban_img}}" target="_blank">View Image</a></td>
                
                <td><a href="{% url 'lead:edit_banner' i.pk  %}">Edit Details</a></td>
                <td><a href="{% url 'lead:show_banner' i.pk  %}">Show Details</a></td>
                
               
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
