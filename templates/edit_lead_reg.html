
{% extends 'base.html' %}

{% load static  %}
{% block content %}
{%load crispy_forms_filters%}



<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Website Contact Details</h4>
      <p class="card-description">
        Add Contact Details
      </p>
      <form class="forms-sample" action="{% url 'web:update_webcontactdetails' editwebcontactdetails.pk %}"  method="post"  >
        {% csrf_token %}
       
        <div class="form-group">
          <label for="id_party_name">Email ID</label>
          <input type="email" class="form-control" name="web_email" value="{{editwebcontactdetails.web_email }}" id="id_party_name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="id_party_mobile">Contact No</label>
          <input type="number" class="form-control" id="id_party_mobile" name="web_contactno" value="{{editwebcontactdetails.web_contactno }}"  placeholder="Name">
        </div>{% comment %} step="1"  {% endcomment %}
        
        <div class="form-group">
          <label for="id_party_address">Address</label>
          <input class="form-control"  type="text"  maxlength="100" name="web_address" value="{{editwebcontactdetails.web_address }}" id="id_party_address" rows="4"></textarea>
        </div>
        <div class="form-group">
          <label for="id_remark">Work Time</label>
          <input class="form-control" type="text"  name="web_worktime" value="{{editwebcontactdetails.web_worktime }}"  maxlength="100" id="id_remark" rows="4"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary mr-2">Submit</button>
        <a href="{% url 'web:view_webcontactdetails' %}"  class="btn btn-light">Cancel</a>
      </form>
    </div>
  </div>
</div>
{%endblock%}
