{% extends 'base.html' %}

{% load static  %}
{% block content %}
{%load crispy_forms_filters%}



<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Banner</h4>
      <p class="card-description">
        Add New Banner
      </p>
      <form class="forms-sample" action="{% url 'lead:create_banner' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_ban_code">Banner Code</label>
          <input type="text" class="form-control" name="ban_code" value="{{in_num}}" id="id_ban_code" readonly >
        </div>
       
       
        <div class="form-group">
          <label>File upload</label>
          <input type="file" name="ban_img" class="file-upload-default">
          <div class="input-group col-xs-12">
            <input required type="text" class="form-control file-upload-info" disabled placeholder="Upload Image">
            <span class="input-group-append">
              <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
            </span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="id_con_bank_name">Banner Comments</label>
          <input type="text" name="ban_comments" required autocomplete="off" class="form-control" id="id_con_bank_name" placeholder="Banner Comments">
        </div>
        
        
        <button type="submit" class="btn btn-primary mr-2">Submit</button>
        <a href="{% url 'lead:view_banner' %}"  class="btn btn-light">Cancel</a>
      </form>
    </div>
  </div>
</div>
{%endblock%}
