
{% extends 'base.html' %}

{% load static  %}
{% block content %}
{%load crispy_forms_filters%}



<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Website Contact Details</h4>
      <p class="card-description">
        Add New contatc Details
      </p>
      <form class="forms-sample" action="{% url 'web:create_webcontactdetails' %}" method="post"  >
        {% csrf_token %}
       
        <div class="form-group">
          <label for="id_party_name">Email ID</label>
          <input type="email" class="form-control" name="web_email" id="id_party_name" autocomplete="off"  placeholder="Email ID" required>
        </div>
        <div class="form-group">
          <label for="id_party_mobile">Contact No</label>
          <input type="number" class="form-control" name="web_contactno" id="id_party_mobile" autocomplete="off"  placeholder="Contact No" required>
        </div>{% comment %} step="1"  {% endcomment %}
        <div class="form-group">
          <label for="id_party_email">Work Time</label>
          <input type="text" name="web_worktime" class="form-control" id="id_party_email" autocomplete="off"  maxlength="254" placeholder="Work Time " required >
        </div>
        <div class="form-group">
          <label for="id_party_address">Address</label>
          <textarea class="form-control" maxlength="100" name="web_address" autocomplete="off"  id="id_party_address" rows="4" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary mr-2">Submit</button>
     <a href="{% url 'web:view_webcontactdetails' %}"  class="btn btn-light">Cancel</a>
      </form>
    </div>
  </div>
</div>
{%endblock%}
