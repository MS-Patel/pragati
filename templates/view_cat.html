{% extends 'base.html' %}

{% load static  %}
{% block content %}

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between">
        <h4 class="card-title">Category</h4>
        <a href="{% url 'lead:add_cat' %}">
        <button type="submit" class="btn btn-success">Add New Category</button></a>
        
    </div>
    <p class="card-description">
        View Category
       </p>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Sr No</th>
                <th>Category</th>
              
                <th>Edit</th>
              </tr>
            
            </thead>
            <tbody>
              <tr>
                {% for i in view_cat %}
                <td>{{forloop.counter}}</td>
                <td>{{i.name}}</td>
                

                <td><a href="{% url 'lead:edit_cat' i.pk  %}">Edit</a></td>
                
               
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
