
{% extends 'base.html' %}

{% load static  %}
{% block content %}



<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between">
        <h4 class="card-title">Register User Details</h4>
        <a href="{% url 'accounts:regpage' %}">
        <button type="submit" class="btn btn-success">Add New User</button></a>
    </div>
    <p class="card-description">
        View Users
       </p>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Sr no</th>       
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>User Name</th>
                <th>Password</th>
                <th></th>
                
        
              </tr>
            
            </thead>
            <tbody>
              <tr>
                {% for i in view_reg%}
                <td>{{forloop.counter}}</td>
               
                <td>{{i.first_name}}</td>
                <td>{{i.last_name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.username}}</td>
                <td><input type="password" class="form-control" name="lead_code" value="{{i.password}}" id="id_lead_code" readonly></td>
                

                
                <td><a href="">Edit Details</a></td>
                
                
               
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
