{% load static  %}
<!DOCTYPE html>
<html lang="en">


    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Pragati</title>
        <!-- plugins:css -->
        <link rel="stylesheet" href="{% static  'vendors/feather/feather.css' %}">
        <link rel="stylesheet" href="{% static  'vendors/ti-icons/css/themify-icons.css' %}">
        <link rel="stylesheet" href="{% static  'vendors/css/vendor.bundle.base.css'%}" >
        <!-- endinject -->
        <!-- Plugin css for this page -->
        <link rel="stylesheet" href="{% static 'vendors/datatables.net-bs4/dataTables.bootstrap4.css'%}">
        <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css'%}">
        <link rel="stylesheet" type="text/css" href="{% static 'js/select.dataTables.min.css'%}">
        <!-- End plugin css for this page -->
        <!-- inject:css -->
      <link rel="stylesheet" href="{% static 'css/vertical-layout-light/style.css'%}">
        <!-- endinject -->
      <link rel="shortcut icon" href="{% static  'images/favicon.png'%}" />
      </head>

<body>
<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="">
                <a class="navbar-brand brand-logo mr-5" href="{% url 'web:webhome' %}"><h3 class="text-primary">PRAGATI</h3></a>
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <div>
               
                {% for message in messages %}
                <h4 style="color: red"> {{message}}  </h4>
                {% endfor %}
              </div>
                <form action="{% url 'accounts:register' %}" class="pt-3" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                    <input type="text" class="form-control form-control-lg" name="first_name" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                    <input type="text" class="form-control form-control-lg" name="last_name" placeholder="Last Name" required>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" name="email" placeholder="Email Id" required>
                    </div>
                    <div class="form-group">
                    <input type="text" class="form-control form-control-lg" name="username" placeholder="User Name" required>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-lg" name="confirm_password" placeholder="Confirm Password">
                      </div>
                      
                    
                  <button type="submit" value="signup" class="btn btn-primary mr-2"><i class="ti-user   mr-2"></i>Register</button>
                 
                  <a href="{% url 'accounts:loginpage' %}"  class="btn btn-primary mr-2"> <i class="ti-user   mr-2"></i>Cancel</a>
                </form> 
            </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- plugins:js -->
<footer class="footer">
  <div class="d-sm-flex justify-content-center">
      <p><span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â© 2022 Developed by <a href="https://prathasystech.in/">PSPL.</a>
          All rights reserved.
        </p>
  </div>
  
  
</footer> 
<!-- partial -->
<!-- plugins:js -->
<script src="{%static  'vendors/js/vendor.bundle.base.js'%}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script src="{%static  'vendors/chart.js/Chart.min.js'%}"></script>
<script src="{%static  'vendors/datatables.net/jquery.dataTables.js'%}"></script>
<script src="{%static  'vendors/datatables.net-bs4/dataTables.bootstrap4.js'%}"></script>
<script src="{%static  'js/dataTables.select.min.js'%}"></script> 

<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="{%static  'js/off-canvas.js'%}"></script>
<script src="{%static  'js/hoverable-collapse.js'%}"></script>
<script src="{%static  'js/template.js'%}"></script>
<script src="{%static  'js/settings.js'%}"></script>
<script src="{%static  'js/todolist.js'%}"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="{%static  'js/dashboard.js'%}"></script>
<script src="{%static  'js/Chart.roundedBarCharts.js'%}"></script>
<!-- End custom js for this page-->
</body>

</html>
